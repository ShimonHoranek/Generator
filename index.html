<!DOCTYPE html>
<html>
<title>Generátor Hlášek</title>
<head>
<style>
h1{
  color: white;
  font-family: monospace;
  align-items: center;
}
body {
font-size: 70px;
text-align: center;
background-color: #2d2d2d;
font-family: monospace;
color: #FFFFFF

}
a.button{
  display:inline-block;
  padding:0.3em 1.2em;
  margin:0 0.3em 0.3em 0;
  border-radius:2em;
  box-sizing: border-box;
  text-decoration:none;
  font-family: monospace;
  font-weight:300;
  color:#000000;
  background-color:#4eb5f1;
  text-align:center;
  transition: all 0.2s;
  cursor: pointer;
}
  a.button:hover{
    background-color:#4095c6;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
  @media all and (max-width:30em){
    a.button{
      display:block;
      margin:0.2em auto;
}
}
</style>
<head>
<body>

<h1>Generátor Hlášek</h1>
<p id="hlaska"></p>

<form>
  <a type="button" onclick="msg()" class = "button">Generuj hlášku</a>
</form>

<script>
const hlasky = ["Neplácejte","I agree, definitevly agree","e?","Dostaneš banán", "Dobrý, co?", "Výtečně", "Je to to samý!", "hmm", "Pro lamy", "Inteligentní poznámka"];
var lastIndex = -1;

function msg() {
	var index = Math.floor(Math.random() * hlasky.length);
	if (index == lastIndex) {
		index = (index + 1) % hlasky.length;
	}
	document.getElementById("hlaska").innerHTML = hlasky[index];
	lastIndex = index;
}

</script>

</body>
</html>
